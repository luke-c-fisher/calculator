<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-js.js" defer></script>

</head>

<body>
    <h1 class="title"></h1>
    
    <div class="container">
        <div class="display">4628490</div>
        <div class="key-container">
            <button class="keys" id="clear">clear</button>
            <button class="keys" id="delete">delete</button>
            <button class="keys" id="seven">7</button>
            <button class="keys" id="eight">8</button>
            <button class="keys" id="nine">9</button>
            <button class="keys" id="four">4</button>
            <button class="keys" id="five">5</button>
            <button class="keys" id="six">6</button>
            <button class="keys" id="subtract">1</button>
            <button class="keys" id="add">2</button>
            <button class="keys" id="divide">3</button>
            <button class="keys" id="multiply">*</button>
            <button class="keys" id="one">/</button>
            <button class="keys" id="two">+</button>
            <button class="keys" id="three">-</button>
            <button class="keys" id="equal">=</button>
        </div>
      
        
    </div>
        
        
    </div>
        
    
    

</body>


</html>
