<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-js.js" defer></script>

</head>

<body>
    <h1 class="title">Calculator</h1>

    <div class="container">
        <div class="key-container">
            <div id="keys">
                <button>clear</button>
                <button>/</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
            </div>
        </div>
        
        
    </div>
    

</body>


</html>
